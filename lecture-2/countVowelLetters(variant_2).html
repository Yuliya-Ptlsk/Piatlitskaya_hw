<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>countVowelLetters function</title>
</head>
<body>
<script>
    "use strict";
    function countVowelLetters_Obj (phrase){
        var vowels =
        {а:'vowel_1',о:'vowel_2',и:'vowel_3',е:'vowel_4',ё:'vowel_5',э:'vowel_6',ы:'vowel_7',у:'vowel_8',ю:'vowel_9',я:'vowel_10'};
        var count = 0;
        for (var i=0; i<phrase.length; i++){
        var symbol = phrase.toLowerCase()[i];
            if (symbol in vowels){
                count++;
            }
        }
        return count;
    }
    function countVowelLetters_indexOf (phrase){
        var vowels =['а','о','и','е','ё','э','ы','у','ю','я'];
        var count = 0;
        for (var i=0; i<phrase.length; i++){
            var symbol = phrase.toLowerCase()[i];
            if (vowels.indexOf(symbol)!= -1) {
                count++;}
        }
        return count;
    }

    var spellPhrase = prompt('Введите любую фразу');
    console.log(countVowelLetters_Obj(spellPhrase));
    console.log(countVowelLetters_indexOf(spellPhrase));
</script>
</body>
</html>
